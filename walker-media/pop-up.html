<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/254edfe59b.js" crossorigin="anonymous"></script>
    <title>Walker Media Launcher</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="images/walker-logo.png" alt="Walker Media Logo" class="logo-icon">Walker Media Launcher
            <span class="version">(1.0.0)</span>
        </h1>
    </div>
    <div class="modal-content">
        <p>Easily Accessible Social Media Links</p>
    </div>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://hwalkerdesign.co.uk" target="_blank">
                    <i class="fa fa-globe"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://hwalkerdesign.co.uk" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://hwalkerdesign.co.uk" target="_blank">
                    <i class="fab fa-twitter-square"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://hwalkerdesign.co.uk" target="_blank">
                    <i class="fab fa-facebook-square"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="pop-up.js"></script>
</body>

</html>
